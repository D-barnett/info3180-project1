{% extends "base.html" %}

{% block css %} 
<style type="text/css">
h1{
    margin-left:309px;
  }

  .space {
    padding: 10px;
  }

  .middle {
    padding: 5px;
  }

  #info {
    padding:10px;
    width:100%;
  }
  
  hr{
    color:#dddddd;
  }
  
  #borderbox{
    background-color: #dddddd;
    margin: auto;
    width: 610px;
    border: 1px solid grey;
    padding: 10px;
    height:300px;
  }
  .name {
    background-color: #dddddd;
    font-family:sans serif;
    font-size:30px;
    display:inline;
  }

  

  img {
  border: 5px solid #f5efef;
  width:225px; 
  height:273px;
  margin-bottom:50px;
  float:left;
  /*margin-left:10px;*/
  /*padding: 10px;*/
  }
</style>
{% endblock %}

{% block main %}
<div id="borderbox">
  <div>
    <img src="{{url_for('static', filename='femalestudent.jpg')}}"/> 
  </div>
  <div id="mainbox">
    <div class="name"><strong>{{ first_name}}</strong></div>
    <div class="name"><strong>{{last_name}}</strong></div>
    <div class="space"><strong>Profile Created On:</strong>{{ created_on }}</div>
    <div id="info">
      <div class="middle"><strong>Username:</strong> {{username}} </div>
      <div class="middle"><strong>User ID:</strong> {{id}}</div>
       <div class="middle"><strong>Gender:</strong> {{gender}}</div>
      <div class="middle"><strong>Age:</strong> {{age}} </div><br>
      <div class="space">{{biography}}</div>
    </div>
  </div>
</div>
{% endblock %}
